<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>To Do List App</title>
</head>
<body>

  <div class="row">
    <div class="col s6 push-s3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Digite sua tarefa</span>
          <div class="input-field col s12 hidden">
            <input placeholder="Nova tarefa" id="new-item" value="0" type="text" class="validate">
            <label for="new-item">Novo item</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="Editar tarefa" id="edit-item" type="text" class="validate">
            <label for="edit-item">Editar</label>
          </div>
          <ul id="tarefas" class="collection"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/services/database-service.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
